<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base Apparel | Coming Soon</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- Logo -->
  <header>
    <div class="container">
      <img src="images/logo.svg" alt="" class="logo">
    </div>
  </header>

  <!-- Hero -->
  <main>
    <div class="hero">
      <img src="images/hero-mobile.jpg" alt="Logo" class="hero-img-m">
      <img src="images/hero-desktop.jpg" alt="Logo" class="hero-img-d">

      <div class="container">
        <div class="hero-text">
          <h1 class="head"><span>We're</span> coming soon</h1>
          <p class="subtext">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        </div>

        <div class="email-form">
          <form>
            <input type="email" name="email" id="email" placeholder="Email Address" required>
            <input type="image" src="images/icon-arrow.svg" alt="submit" class="submit">
          </form>
          <div class="error-msg">
            <p>Please provide a valid email</p>
          </div>
          <img src="images/icon-error.svg" alt="" class="error-img">
        </div>
      </div>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
